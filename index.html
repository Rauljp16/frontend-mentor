<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>credit card</title>
  </head>
  <body>
    <!-- <img id="img_fondo" src="images/bg-main-desktop.png" /> -->
    <section class="datos">
      <form id="form">
        <label class="label" for="cardholder_name">CARDHOLDER NAME</label><br />
        <input
          class="input"
          type="text"
          id="cardholder_name"
          name="cardholder_name"
          placeholder="ej. Raul Jerez"
          maxlength="30"
        /><br />
        <p id="error">wrong format letters only</p>

        <label class="label" for="card_number">CARD NUMBER</label><br />
        <input
          class="input"
          type="text"
          id="card_number"
          name="card_number"
          placeholder="ej.1234 1234 1234 1234"
          maxlength="16"
        /><br />
        <p id="error_number">wrong format number only</p>

        <article class="label-exp-date-cvc">
          <label class="label-date" for="exp. date">EXP. DATE (MM/YY)</label>
          <label class="label-date-cvc" for="cvc"> CVC</label><br />
        </article>

        <article class="article-input">
          <input
            class="input"
            inputmode="numeric"
            id="input_mm"
            name="input_mm"
            placeholder="MM"
            maxlength="2"
          />
          <input
            class="input"
            inputmode="numeric"
            id="input_yy"
            name="input_yy"
            placeholder="YY"
            maxlength="2"
          />
          <input
            class="input"
            inputmode="numeric"
            id="input_cvc"
            name="input_cvc"
            placeholder="ej. 123"
            maxlength="3"
          />
        </article>
        <button id="button" type="submit">Confirm</button>
      </form>
    </section>

    <section class="front-card">
      <img src="images/bg-card-front.png" />
      <!-- <input
        class="card_number"
        inputmode="numeric"
        name="card_number"
        placeholder="0000 0000 0000 0000"
        disabled
      /> -->
      <p class="card_number">0000 0000 0000 0000</p>
      <!-- <input
        id="textName"
        class="cardholder_name"
        type="text"
        name="cardholder_name"
        placeholder="RAUL JEREZ"
        disabled
      /> -->
      <p class="card_name">RAUL JEREZ</p>
      <article class="mm-yy">
        <!-- <input type="numeric" id="mm" placeholder="00" disabled /> -->
        <p class="mm">00</p>
        <!-- <input type="text" id="/" placeholder="/" disabled /> -->
        <p class="/">/</p>
        <!-- <input type="numeric" id="yy" placeholder="00" disabled /> -->
        <p class="yy">00</p>
      </article>
      <svg
        width="84"
        height="47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff"
        />
      </svg>
    </section>
    <section class="back-card">
      <img src="images/bg-card-back.png" />
      <!-- <input
        class="cvc"
        inputmode="numeric"
        name="cvc"
        placeholder="000"
        disabled
      /> -->
      <p class="cvc">000</p>
    </section>

    <script src="card.js"></script>
  </body>
</html>
