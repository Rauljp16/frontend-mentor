<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>credit card</title>
  </head>
  <body>
    <section class="datos">
      <form>
        <label class="label" for="cardholder_name">CARDHOLDER NAME</label><br />
        <input
          class="input"
          type="text"
          id="cardholder_name"
          name="cardholder_name"
          placeholder="ej. Raul Jerez"
        /><br />

        <label class="label" for="card_number">CARD NUMBER</label><br />
        <input
          class="input"
          inputmode="numeric"
          id="card_number"
          name="card_number"
          placeholder="ej.1234 1234 1234 1234"
          maxlength="16"
        /><br />
        <article class="label-exp-date-cvc">
          <label class="label-date" for="exp. date">EXP. DATE (MM/YY)</label>
          <label class="label-date-cvc" for="cvc"> CVC</label><br />
        </article>

        <article class="article-input">
          <input
            class="input"
            inputmode="numeric"
            id="input-mm"
            name="input-mm"
            placeholder="MM"
            maxlength="2"
          />
          <input
            class="input"
            inputmode="numeric"
            id="input-yy"
            name="input-yy"
            placeholder="YY"
            maxlength="2"
          />
          <input
            class="input"
            inputmode="numeric"
            id="input-cvc"
            name="input-cvc"
            placeholder="ej. 123"
            maxlength="3"
          />
        </article>
        <button
          id="numeroTarjeta"
          href=""
          type="button"
          onclick="numeroTarjeta()"
        >
          Confirm
        </button>
      </form>
    </section>

    <section class="front-card">
      <img src="images/bg-card-front.png" />
      <input
        class="card_number"
        inputmode="numeric"
        name="card_number"
        placeholder="0000 0000 0000 0000"
        disabled
      />
      <input
        class="cardholder_name"
        type="text"
        name="cardholder_name"
        placeholder="RAUL JEREZ"
        disabled
      />
      <article class="mm-yy">
        <input type="numeric" id="mm-yy" placeholder="00" disabled />
        <input type="text" id="mm-yy" placeholder="/" disabled />
        <input type="numeric" id="mm-yy" placeholder="00" disabled />
      </article>
      <svg
        width="84"
        height="47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff"
        />
      </svg>
    </section>
    <section class="back-card">
      <img src="images/bg-card-back.png" />
      <input
        class="cvc"
        inputmode="numeric"
        name="cvc"
        placeholder="000"
        disabled
      />
    </section>

    <link rel="stylesheet" href="card.js" />
  </body>
</html>
