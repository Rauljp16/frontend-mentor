<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQ.css" />
    <link rel="stylesheet" href="mediaQ2.css" />
    <link rel="stylesheet" href="mediaQ3.css" />
    <link rel="stylesheet" href="mediaQ4.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>credit card</title>
  </head>

  <body>
    <img id="img_fondo" src="images/bg-main-desktop.png" />
    <section class="datos">
      <form id="form">
        <label class="label" for="cardholder_name">CARDHOLDER NAME</label><br />
        <input
          class="input_name"
          type="text"
          id="cardholder_name"
          name="cardholder_name"
          placeholder="ej. Raul Jerez"
          maxlength="30"
        /><br />
        <p id="error">wrong format letters only</p>

        <label class="label" for="card_number">CARD NUMBER</label><br />
        <input
          class="input_number"
          type="text"
          id="card_number"
          name="card_number"
          placeholder="ej.1234 1234 1234 1234"
          maxlength="16"
        /><br />
        <p id="error_number">wrong format number only</p>

        <article class="label-exp-date-cvc">
          <label class="label-date" for="exp. date">EXP. DATE (MM/YY) </label>
          <label class="label-date-cvc" for="cvc">CVC</label><br />
        </article>

        <article class="article-input">
          <input
            class="inputMM"
            type="text"
            id="input_mm"
            name="input_mm"
            placeholder="MM"
            maxlength="2"
          />
          <input
            class="inputYY"
            type="text"
            id="input_yy"
            name="input_yy"
            placeholder="YY"
            maxlength="2"
          />
          <input
            class="inputCVC"
            type="text"
            id="input_cvc"
            name="input_cvc"
            placeholder="ej. 123"
            maxlength="3"
          />
        </article>
        <article class="article-error">
          <p id="error_mm">can't be blank</p>
          <p id="error_yy">can't be blank</p>
          <p id="error_cvc">can't be blank</p>
        </article>
        <button id="button" type="submit">Confirm</button>
      </form>
      <article id="menFinal">
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <p id="THANK">THANK YOU!</p>
        <p id="We">We've added your card details</p>
        <button
          id="buttonF"
          type="submit"
          onclick="location.href = location.href"
        >
          continue
        </button>
      </article>
    </section>

    <section class="back-card">
      <p class="cvc">000</p>
      <img src="images/bg-card-back.png" />
    </section>

    <section class="front-card">
      <img src="images/bg-card-front.png" />

      <p class="card_number">0000 0000 0000 0000</p>

      <p class="card_name">RAUL JEREZ</p>
      <article class="mm-yy">
        <p class="mm">00</p>
        <p class="/">/</p>
        <p class="yy">00</p>
      </article>
      <svg
        class="ellipse-svg"
        class="path-svg"
        width="84"
        height="47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          class="scaled-path"
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff"
        />
      </svg>
    </section>

    <script src="card.js"></script>
  </body>
</html>
